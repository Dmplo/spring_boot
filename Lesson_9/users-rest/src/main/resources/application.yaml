server:
  port: 8086
spring:
  application:
    name: Users-rest
  datasource:
    url: jdbc:postgresql://localhost:5432/poly_db
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect